<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Project Zenith</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <nav id="main-nav"></nav>
    <main class="container">
        <!-- Main Calendar View -->
        <div id="calendar-view-container">
            <div id="calendar-controls" class="card">
                <button id="prev-month-btn" class="button-primary">&lt; Prev</button>
                <h2 id="month-year-header"></h2>
                <button id="next-month-btn" class="button-primary">Next &gt;</button>
            </div>
            <div id="calendar-grid" class="card"></div>
        </div>

        <!-- Detailed Day View (Initially Hidden) -->
        <div id="day-view-container" class="card" style="display: none;">
            <!-- Content will be dynamically generated by JS -->
        </div>
    </main>

    <script src="js/db/database.js"></script>
    <script src="js/features/calendar.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
